    <script>

    function* pseudoRandom(seed) {
      let value = seed;

      while(true) {
        value = value * 16807 % 2147483647
        yield value;
      }

    };

    let generator = pseudoRandom(2);

    console.log(generator.next().value); 
    console.log(generator.next().value); 
    console.log(generator.next().value);

    </script>
